<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chá de Mulheres com Propósito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Logo do Evento" class="logo">
      <h1>Chá de Mulheres com Propósito</h1>
      <p>Participe de um encontro especial de fé e comunhão.</p>
    </header>

    <form id="formInscricao" class="form">
      <label>Nome Completo
        <input type="text" name="nome" required>
      </label>
      <label>Telefone
        <input type="tel" name="telefone" required>
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Data de Nascimento
        <input type="date" name="nascimento" required>
      </label>
      <button type="submit">Enviar</button>
    </form>
    
    <footer class="footer">
      <p>&copy; 2025 Igreja com Propósito</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
